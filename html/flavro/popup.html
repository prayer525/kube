<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flavro 생성</title>
  <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<div class="content-wrapper">
  <section class="modal-wrap" style="display: flex;">
    <!-- Start : Modal -->
    <article class="modal scrollable">
      <!-- Start : Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title">Flavro</h2>
        <button type="button" class="btn-modal-close"><img src="../../images/icons/ico-close-square.svg" alt="close"></button>
      </div>
      <!-- End : Modal Header -->

      <!-- Start : Modal Body -->
      <div class="modal-body">
        <div class="modal-content">

          <!-- Start : 이름 -->
          <div class="content-box">
            <label aria-required>이름</label>
            <div class="input-byte">
              <input type="text" placeholder="입력해 주세요." />
              <span>0 / 50</span>
            </div>
            <p class="caution">
              <img src="../../images/icons/ico-info-circle-small.svg" alt="">문자, 숫자, 특수기호 입력이 가능합니다. 최대 길이 50자 입니다.
            </p>
          </div>
          <!-- End : 이름 -->

          <div class="d-flex flex-1 gap-24 align-start w-100">

            <!-- Start : CPU -->
            <div class="content-box">
              <label>CPU</label>

              <div class="form-counter">
                <button type="button" class="btn-minus"><img src="../../images/icons/ico-minus-small.svg" alt="minus"></button>
                <input type="text" value="0" />
                <button type="button" class="btn-plus"><img src="../../images/icons/ico-plus-small.svg" alt="plus"></button>
              </div>
            </div>
            <!-- End : CPU -->

            <!-- Start : RAM -->
            <div class="content-box">
              <label>RAM</label>

              <div class="d-flex flex-1 gap-12">
                <input type="text">
                <div class="form-slide-toggle">
                  <input type="checkbox" name="slide-toggle-1" id="slide-toggle-1">
                  <label for="slide-toggle-1">
                    <em>GB</em>
                    <span><!-- slide --></span>
                    <em>MB</em>
                  </label>
                </div>
              </div>
            </div>
            <!-- End : RAM -->
          </div>

          <!-- Start : 루트 디스크 (GB) -->
          <div class="content-box">
            <label>루트 디스크 (GB)</label>

            <div class="form-range">
              <div class="range">
                <input type="range" max="100">
                <div class="range-label">
                  <span>0</span>
                  <span>20</span>
                  <span>40</span>
                  <span>80</span>
                  <span>160</span>
                  <span>320</span>
                </div>
              </div>
              <div class="value">
                <input type="text">
                <span>GB</span>
              </div>
            </div>
          </div>
          <!-- End : 루트 디스크 (GB) -->

          <!-- Start : 임시 디스크 (GB) -->
          <div class="content-box">
            <label>임시 디스크 (GB)</label>

            <div class="form-range">
              <div class="range">
                <input type="range" max="100">
                <div class="range-label">
                  <span>0</span>
                  <span>20</span>
                  <span>40</span>
                  <span>80</span>
                  <span>160</span>
                  <span>320</span>
                </div>
              </div>
              <div class="value">
                <input type="text">
                <span>GB</span>
              </div>
            </div>
          </div>
          <!-- End : 임시 디스크 (GB) -->

          <div class="d-flex flex-1 gap-24 align-start w-100">
            <!-- Start : 리얼 타임 -->
            <div class="content-box">
              <label>리얼 타임</label>

              <!-- Start : Multi line select-box -->
              <div class="d-flex justify-start gap-24">
                <div class="form-radio">
                  <input type="radio" name="rdo-use-yn" value="Y" id="rdo-use-y" checked />
                  <label for="rdo-use-y">사용</label>
                </div>
                <div class="form-radio">
                  <input type="radio" name="rdo-use-yn" value="N" id="rdo-use-n" />
                  <label for="rdo-use-n">미사용</label>
                </div>
              </div>
            </div>
            <!-- End : 리얼 타임 -->

            <!-- Start : 버전 -->
            <div class="content-box">
              <label>버전</label>

              <!-- Start : Multi line select-box -->
              <div class="select-list-box">
                <div class="selected-item single">
                  <p>
                    <strong></strong>
                  </p>
                </div>

                <ul class="select-list scroll-gray">
                  <li class="selected">
                    <p>
                      <strong>버전 1</strong>
                    </p>
                  </li>
                  <li>
                    <p>
                      <strong>버전 2</strong>
                    </p>
                  </li>
                  <li>
                    <p>
                      <strong>버전 3</strong>
                    </p>
                  </li>
                </ul>
              </div>
            </div>
            <!-- End : 버전 -->
          </div>

          <!-- Start : 공개여부 -->
          <div class="content-box" style="width: calc(50% - 12px)">
            <label>공개여부</label>

            <div class="select-list-box">
              <div class="selected-item single">
                <p>
                  <strong>프라이빗</strong>
                </p>
              </div>

              <ul class="select-list scroll-gray">
                <li class="selected">
                  <p>
                    <strong>프라이빗</strong>
                  </p>
                </li>
                <li>
                  <p>
                    <strong>퍼블릭</strong>
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <!-- End : 공개여부 -->

          <div class="d-flex flex-1 gap-24 align-start w-100">
            <div class="content-box">
              <label>사용자 이름</label>

              <input type="text" />
            </div>

            <div class="content-box">
              <label>패스워드</label>

              <input type="text" />
            </div>
          </div>

          <div class="content-box">
            <label>소스</label>

            <div class="form-text icon">
              <strong class="badge">Docker</strong>
              <input type="text" value="docker://quay.io/edgestack/centos-7-container-disk:latest" />
              <button type="button"><img src="../../images/icons/ico-cube.svg" alt="큐브"></button>
            </div>
          </div>

          <!-- Start : Description -->
          <div class="content-box">
            <label>설명</label>
            <div class="input-byte">
              <input type="text" placeholder="입력해 주세요." />
              <span>0 / 50</span>
            </div>
            <p class="caution">
              <img src="../../images/icons/ico-info-circle-small.svg" alt="">문자, 숫자, 특수기호 입력이 가능합니다. 최대 길이 50자 입니다.
            </p>
          </div>
          <!-- End : Description -->
        </div>
        <!-- End : Modal Body -->

        <!-- Start : Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-control">다음</button>
        </div>
        <!-- End : Modal Footer -->
      </div>
    </article>
    <!-- End : Modal -->
  </section>
</div>
<script>
  const sliderElList = document.querySelectorAll('.form-range')

  sliderElList.forEach((sliderEl, index) => {
    sliderEl.children[0].children[0].addEventListener("input", (event) => {
      const tempSliderValue = event.target.value;
      const progress = (tempSliderValue / event.target.max) * 100;

      if(sliderEl.children[1]) {
        sliderEl.children[1].children[0].value = event.target.value;
      }

      event.target.style.background = `linear-gradient(to right, #55BC8A ${progress}%, #EFF4F9 ${progress}%)`;
    })

    sliderEl.children[0].children[0].style.background = `linear-gradient(to right, #55BC8A 50%, #EFF4F9 50%)`;
    if(sliderEl.children[1]) {
      sliderEl.children[1].children[0].value = sliderEl.children[0].children[0].value;
    }
  })
</script>
<script>
  // counter
  const counterList = document.querySelectorAll('.form-counter')

  counterList.forEach((counter, index) => {
    console.log('counter.children : ' , counter.children)
    const btnMinus = counter.children[0];
    const inputForm = counter.children[1];
    const btnPlus = counter.children[2];

    btnMinus.addEventListener('click', () => {
      inputForm.value--
    }, false)

    btnPlus.addEventListener('click', () => {
      inputForm.value++
    }, false)
  })

  // table quick menu
  const selectedItems = document.querySelectorAll('.select-list-box .selected-item')
  const selectItemList = document.querySelectorAll('.select-list-box .select-list li')

  selectedItems.forEach((item, index) => {
    item.addEventListener('click', (e) => {
      selectedItems.forEach((item, index) => {
        item.classList.remove('active')
      })

      if(e.currentTarget.className.indexOf('active') > -1) {
        e.currentTarget.classList.remove('active')
      } else {
        e.currentTarget.classList.add('active')
      }
    }, false)
  })

  selectItemList.forEach((item, index) => {
    item.addEventListener('click', () => {
      selectedItems.forEach((item, index) => {
        item.classList.remove('active')
      })
    }, false)
  })

  // remove all "active"
  window.addEventListener('click', (e) =>{
    if( !e.target.closest('.select-list-box') ) {
      selectedItems.forEach((item, index) => {
        item.classList.remove('active')
      })
    }
  }, false)
</script>
</body>
</html>
