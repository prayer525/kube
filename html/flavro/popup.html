<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flavro 생성</title>
  <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<div class="content-wrapper">
  <section class="modal-wrap" style="display: flex;">
    <!-- Start : Modal -->
    <article class="modal scrollable">
      <!-- Start : Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title">Flavro</h2>
        <button type="button" class="btn-modal-close"><img src="../../images/icons/ico-close-square.svg" alt="close"></button>
      </div>
      <!-- End : Modal Header -->

      <!-- Start : Modal Body -->
      <div class="modal-body">
        <div class="modal-content">

          <!-- Start : 이름 -->
          <div class="content-box">
            <label aria-required>이름</label>
            <div class="input-byte">
              <input type="text" placeholder="입력해 주세요." />
              <span>0 / 50</span>
            </div>
            <p class="caution">
              <img src="../../images/icons/ico-info-circle-small.svg" alt="">문자, 숫자, 특수기호 입력이 가능합니다. 최대 길이 50자 입니다.
            </p>
          </div>
          <!-- End : 이름 -->

          <div class="d-flex flex-1 gap-24 align-start w-100">

            <!-- Start : CPU -->
            <div class="content-box">
              <label>CPU</label>

              <div class="form-counter">
                <button type="button" class="btn-minus"><img src="../../images/icons/ico-minus-small.svg" alt="minus"></button>
                <input type="text" value="0" />
                <button type="button" class="btn-plus"><img src="../../images/icons/ico-plus-small.svg" alt="plus"></button>
              </div>
            </div>
            <!-- End : CPU -->

            <!-- Start : RAM -->
            <div class="content-box">
              <label>RAM</label>

              <div class="d-flex flex-1 gap-12">
                <input type="text">
                <div class="form-slide-toggle">
                  <input type="checkbox" name="slide-toggle-1" id="slide-toggle-1">
                  <label for="slide-toggle-1">
                    <em>GB</em>
                    <span><!-- slide --></span>
                    <em>MB</em>
                  </label>
                </div>
              </div>
            </div>
            <!-- End : RAM -->
          </div>

          <!-- Start : 루트 디스크 (GB) -->
          <div class="content-box">
            <label>루트 디스크 (GB)</label>

            <div class="form-range">
              <div class="range">
                <input type="range" max="100">
                <div class="range-label">
                  <span>0</span>
                  <span>20</span>
                  <span>40</span>
                  <span>80</span>
                  <span>160</span>
                  <span>320</span>
                </div>
              </div>
              <div class="value">
                <input type="text">
                <span>GB</span>
              </div>
            </div>
          </div>
          <!-- End : 루트 디스크 (GB) -->

          <!-- Start : 임시 디스크 (GB) -->
          <div class="content-box">
            <label>임시 디스크 (GB)</label>

            <div class="form-range">
              <div class="range">
                <input type="range" max="100">
                <div class="range-label">
                  <span>0</span>
                  <span>20</span>
                  <span>40</span>
                  <span>80</span>
                  <span>160</span>
                  <span>320</span>
                </div>
              </div>
              <div class="value">
                <input type="text">
                <span>GB</span>
              </div>
            </div>
          </div>
          <!-- End : 임시 디스크 (GB) -->

          <div class="d-flex flex-1 gap-24 align-start w-100">
            <!-- Start : GPU -->
            <div class="content-box">
              <label>GPU</label>

              <div class="box-radius bg-lightgray none-shadow p-12">
                <div class="box-radius box-line none-shadow px-12 mb-12">
                  <table class="tbl-list">
                    <caption>네트워크 목록</caption>
                    <colgroup>
                      <col style="width: 40px" />
                      <col style="width: auto" />
                      <col style="width: 215px" />
                    </colgroup>
                    <thead>
                    <tr>
                      <th>
                        <div class="form-check">
                          <input type="checkbox" name="chk-1" id="chk-1"/>
                          <label for="chk-1"></label>
                        </div>
                      </th>
                      <th><strong>이름</strong></th>
                      <th><strong>개수</strong></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <div class="form-check">
                          <input type="checkbox" name="chk-2" id="chk-2"/>
                          <label for="chk-2"></label>
                        </div>
                      </td>
                      <td>
                        <div class="select-list-box">
                          <div class="selected-item single">
                            <p>
                              <strong>sdewew</strong>
                            </p>
                          </div>

                          <ul class="select-list scroll-gray">
                            <li class="selected">
                              <p>
                                <strong>sdewew 1</strong>
                              </p>
                            </li>
                            <li>
                              <p>
                                <strong>sdewew 2</strong>
                              </p>
                            </li>
                            <li>
                              <p>
                                <strong>sdewew 3</strong>
                              </p>
                            </li>
                          </ul>
                        </div>
                      </td>
                      <td>
                        <div class="form-counter">
                          <button type="button" class="btn-minus"><img src="../../images/icons/ico-minus-small.svg" alt="minus"></button>
                          <input type="text" value="0" />
                          <button type="button" class="btn-plus"><img src="../../images/icons/ico-plus-small.svg" alt="plus"></button>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>

                <div class="d-flex justify-end gap-4">
                  <button type="button" class="btn btn-default">삭제</button>
                  <button type="button" class="btn btn-default">추가</button>
                </div>
              </div>
            </div>
            <!-- End : GPU -->
          </div>

          <div class="d-flex flex-1 gap-24 align-start w-100">
            <!-- Start : 호스트  디바이스 -->
            <div class="content-box">
              <label>호스트  디바이스</label>

              <div class="box-radius bg-lightgray none-shadow p-12">
                <div class="box-radius box-line none-shadow px-12 mb-12">
                  <table class="tbl-list">
                    <caption>네트워크 목록</caption>
                    <colgroup>
                      <col style="width: 40px" />
                      <col style="width: auto" />
                      <col style="width: 215px" />
                    </colgroup>
                    <thead>
                    <tr>
                      <th>
                        <div class="form-check">
                          <input type="checkbox" name="chk-2-1" id="chk-2-1"/>
                          <label for="chk-2-1"></label>
                        </div>
                      </th>
                      <th><strong>이름</strong></th>
                      <th><strong>개수</strong></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <div class="form-check">
                          <input type="checkbox" name="chk-2-2" id="chk-2-2"/>
                          <label for="chk-2-2"></label>
                        </div>
                      </td>
                      <td>
                        <div class="select-list-box">
                          <div class="selected-item single">
                            <p>
                              <strong>sdewew</strong>
                            </p>
                          </div>

                          <ul class="select-list scroll-gray">
                            <li class="selected">
                              <p>
                                <strong>sdewew 1</strong>
                              </p>
                            </li>
                            <li>
                              <p>
                                <strong>sdewew 2</strong>
                              </p>
                            </li>
                            <li>
                              <p>
                                <strong>sdewew 3</strong>
                              </p>
                            </li>
                          </ul>
                        </div>
                      </td>
                      <td>
                        <div class="form-counter">
                          <button type="button" class="btn-minus"><img src="../../images/icons/ico-minus-small.svg" alt="minus"></button>
                          <input type="text" value="0" />
                          <button type="button" class="btn-plus"><img src="../../images/icons/ico-plus-small.svg" alt="plus"></button>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>

                <div class="d-flex justify-end gap-4">
                  <button type="button" class="btn btn-default">삭제</button>
                  <button type="button" class="btn btn-default">추가</button>
                </div>
              </div>
            </div>
            <!-- End : 호스트  디바이스 -->
          </div>

          <div class="d-flex flex-1 gap-24 align-start w-100">
            <!-- Start : EXTRSPEC -->
            <div class="content-box">
              <label>EXTRSPEC <button type="button"><img src="../../images/icons/ico-info-round.svg" alt="information"></button></label>

              <div class="box-radius bg-lightgray none-shadow p-12">
                <ul class="check-list scroll-gray">
                  <li>
                    <div class="form-check">
                      <input type="checkbox" name="chk-3-1" id="chk-3-1">
                      <label for="chk-3-1">hugepage</label>
                    </div>
                  </li>
                  <li>
                    <div class="form-check">
                      <input type="checkbox" name="chk-3-2" id="chk-3-2">
                      <label for="chk-3-2">cup-pinning</label>
                    </div>
                  </li>
                  <li>
                    <div class="form-check">
                      <input type="checkbox" name="chk-3-3" id="chk-3-3">
                      <label for="chk-3-3">etc</label>
                    </div>
                  </li>
                  <li>
                    <div class="form-check">
                      <input type="checkbox" name="chk-3-4" id="chk-3-4">
                      <label for="chk-3-4">hugepage 21</label>
                    </div>
                  </li>
                  <li>
                    <div class="form-check">
                      <input type="checkbox" name="chk-3-5" id="chk-3-5">
                      <label for="chk-3-5">hugepage 12</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- End : EXTRSPEC -->
          </div>

          <!-- Start : Description -->
          <div class="content-box m-0">
            <label>설명</label>
            <div class="input-byte">
              <input type="text" placeholder="입력해 주세요." />
              <span>0 / 50</span>
            </div>
            <p class="caution">
              <img src="../../images/icons/ico-info-circle-small.svg" alt="">문자, 숫자, 특수기호 입력이 가능합니다. 최대 길이 50자 입니다.
            </p>
          </div>
          <!-- End : Description -->
        </div>
        <!-- End : Modal Body -->

        <!-- Start : Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-control">다음</button>
        </div>
        <!-- End : Modal Footer -->
      </div>
    </article>
    <!-- End : Modal -->
  </section>
</div>
<script>
  // range slider
  const sliderElList = document.querySelectorAll('.form-range')

  sliderElList.forEach((sliderEl, index) => {
    sliderEl.children[0].children[0].addEventListener("input", (event) => {
      const tempSliderValue = event.target.value;
      const progress = (tempSliderValue / event.target.max) * 100;

      if(sliderEl.children[1]) {
        sliderEl.children[1].children[0].value = event.target.value;
      }

      event.target.style.background = `linear-gradient(to right, #55BC8A ${progress}%, #EFF4F9 ${progress}%)`;
    })

    sliderEl.children[0].children[0].style.background = `linear-gradient(to right, #55BC8A 50%, #EFF4F9 50%)`;
    if(sliderEl.children[1]) {
      sliderEl.children[1].children[0].value = sliderEl.children[0].children[0].value;
    }
  })

  // counter
  const counterList = document.querySelectorAll('.form-counter')

  counterList.forEach((counter, index) => {
    console.log('counter.children : ' , counter.children)
    const btnMinus = counter.children[0];
    const inputForm = counter.children[1];
    const btnPlus = counter.children[2];

    btnMinus.addEventListener('click', () => {
      inputForm.value--
    }, false)

    btnPlus.addEventListener('click', () => {
      inputForm.value++
    }, false)
  })

  // table select box
  const selectedItems = document.querySelectorAll('.select-list-box .selected-item')
  const selectItemList = document.querySelectorAll('.select-list-box .select-list li')

  selectedItems.forEach((item, index) => {
    item.addEventListener('click', (e) => {
      selectedItems.forEach((item, index) => {
        item.classList.remove('active')
      })

      if(e.currentTarget.className.indexOf('active') > -1) {
        e.currentTarget.classList.remove('active')
      } else {
        e.currentTarget.classList.add('active')
      }
    }, false)
  })

  selectItemList.forEach((item, index) => {
    item.addEventListener('click', () => {
      selectedItems.forEach((item, index) => {
        item.classList.remove('active')
      })
    }, false)
  })

  // remove all "active"
  window.addEventListener('click', (e) =>{
    if( !e.target.closest('.select-list-box') ) {
      selectedItems.forEach((item, index) => {
        item.classList.remove('active')
      })
    }
  }, false)
</script>
</body>
</html>
